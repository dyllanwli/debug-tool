<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Debug Tool</title>
	<!-- Bootstrap -->
	<link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="/css/style.css" rel="stylesheet">
	<link href="/css/new.css" rel="stylesheet">
	<link href="/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="/css/bootstrap-table.min.css" rel="stylesheet">
	<script src="/js/jquery.min.js"></script>
	<script src="/js/bootstrap-paginator.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/bootstrap-table.min.js"></script>
	<script type="text/javascript" src="/js/mainpage.js"></script>
	<script type="text/javascript">
		sessionStorage.token = "<%=token%>";
		sessionStorage.username = "<%=username%>";
		sessionStorage.userorg = "<%=userorg%>";
	</script>
</head>

<body style="padding:0 0; margin:0 0; background-color:#F8F9F9;">
	<div style="height:50px; background-color:#20283F; line-height:50px;">
		<a style="font-weight: 200;font-size: 18px;color:white;position:relative;left:10px;">debug tool</a>
		<div class="tab" id="channel_"> channel </div>
		<div class="tab" id="logapi"> logapi </div>
		<div class="tab" id="protransaction"> protransaction </div>
		<div class="tab" id="phonescams"> phonescams </div>
		<div class="tab" id="producttransaction"> producttransaction </div>
		<div style="float:right">
			<a class="al aw" id="user">user</a>
			<a class="al aw" id="logout">exit</a>
		</div>
	</div>

	<nav class="navbar-default" style="height:100%;height:-moz-calc(100% - 50px);height:-webkit-calc(100% - 50px);height:calc(100% - 50px);min-height:500px;position:absolute; top:50px">
		<div style="width:400px; background-color:#404C62; height:100%;" id="leftresult">
			<script>
				$(function () {
					getleft("leftresult");
				})
			</script>

	</nav>
	<div class="rightbody" id="rightbody">
		<script type="text/javascript">
			$(function () {
				$(".nav").children("li").removeClass("active");
				$(this).addClass("active");
				getright("orderlog");
			});
		</script>
		<script type="text/javascript" src="/js/main.js"></script>
	</div>
</body>

</html>
