<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="utf-8">
     <title>fabric</title>
     <!-- Bootstrap -->
     <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
     <link href="/css/style.css" rel="stylesheet">
     <script src="/js/jquery.min.js"></script>
     <script src="/js/bootstrap.min.js"></script>
     <style>
	 	.red{color:red}
     </style>
 </head>
 <body screen_capture_injected="true" style="padding:0 0; margin:0 0; background-color:#F8F9F9;">
 	<div style="height:50px; background-color:#20283F; line-height:50px;">
    	<img src="/image/loginimg.svg" style="width:29px; height:21px;position:relative;left:12px;">
    	<span style="font-weight: 200;font-size: 18px;color:white;position:relative;left:10px;">区块链系统</span>
    </div>
    <div class="middle-box">
    <div style="width:1000px; height:450px; background-color:white; position: absolute;left:15%">
    <div style="position:relative;top:40px;left:250px;width:600px">
    <span style=" font-weight:400; font-size:20px">欢迎注册区块链系统账号</span>
    <span style="float:right">已有账号?直接<a href="/users/login">登录</a></span>
    </div>
    <form action="/users/register" method="post">
    <div style="width:500px;position:absolute;top:100px;left:250px;">
    <div class="col-md-12" >
    <div class="form-group">
        <label class="col-sm-3 control-label">用户名<span class="red">*</span></label>
        <div class="col-sm-9">
            <input type="text" name="username" id="username" class="form-control" placeholder="英文或数字或下划线，3-15位"> 
            <span class="help-block m-b-none red" id="nameerr"></span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">手机号<span class="red">*</span></label>
        <div class="col-sm-9">
            <input type="text" name="phonenumber" id="phonenumber" class="form-control" placeholder="请输入手机号"> 
            <span class="help-block m-b-none red" id="phoneerr"></span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">组织<span class="red">*</span></label>
        <div class="col-sm-9">
            <select class="form-control" name="org">
            <option value="org1">A省公司</option>
            <option value="org2">B省公司</option>
            <option value="org3">C省公司</option>
            </select>
            <span class="help-block m-b-none red" id="orgerr"></span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">密码<span class="red">*</span></label>
        <div class="col-sm-9">
            <input type="password" class="form-control" name="password" id="password" placeholder="数字或字母6-15位">
            <span class="help-block m-b-none red" id="pwderr"></span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">确认密码<span class="red">*</span></label>
        <div class="col-sm-9">
            <input type="password" class="form-control" name="dpassword" id="dpassword" placeholder="请再次输入密码">
            <span class="help-block m-b-none red" id="dpwderr"></span>
        </div>
    </div>
    <div>
    <input type="submit" class="btn btn-info" value="注册" id="confirm">
    </div>  
	</div>
    </div>
     </form>
    </div>
    </div>
   	<div style=" border-top:solid 1px #aaaaaa; text-align:center; color:#aaaaaa;position: relative;top:500px; font-size:12px">
    <span style="display:block">© 2017 Copyright by China Mobile (Suzhou) Software Technology Co.,Ltd</span>
		<span>版权申明</span>
   	</div>
    <script type="text/javascript" src="/js/register.js"></script>
    </body>
    </html>
