<!DOCTYPE html>
<html lang="en">
	 <head>
	 <meta charset="utf-8">
	 <title>Debug Tool</title>
	 <!-- Bootstrap -->
	 <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
	 <link href="/css/style.css" rel="stylesheet">
	 <link href="/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
     <link href="/css/bootstrap-table.min.css" rel="stylesheet">
	 <script src="/js/jquery.min.js"></script>
	 <script src="/js/bootstrap-paginator.min.js"></script>
	 <script src="/js/bootstrap.min.js"></script>
     <script src="/js/bootstrap-table.min.js"></script>
     <script src="/js/bootstrap-table-zh-CN.min.js"></script>
     <script type="text/javascript" src="/js/mainpage.js"></script>
     <script type="text/javascript">
     	sessionStorage.token="<%=token%>";
		sessionStorage.username="<%=username%>";
		sessionStorage.userorg="<%=userorg%>";
     </script>

	 <style>
.cur{cursor:pointer;color:blue !important;}
.tab {
	display: inline-block;
	color: white;
	font-size: 14px;
	position: relative;
	margin: 0 16px;
	left: 100px
}
.al {
	font-size: 12px;
	margin: 0 4px
}
.aw {
	color: white
}
.menu {
	font-size: 16px;
	color: white;
	font-weight: 200
}
.btnb{background-color: #1C8AF4;color:white;}
.input1{margin: 0 14px;border:solid 1px #dddddd;height: 32px}
.rightbody{position:absolute;top:50px;left:180px;height: 100%;height:-moz-calc(100% - 50px);height:-webkit-calc(100% - 50px);height:calc(100% - 50px);background-color: white;width:100%}
.bodydiv1{height:85px;position: relative;left:5%;top:30px;border: solid 1px #dddddd;padding: 25px;width: 80%}
.btn2{color: #1C8AF4; background-color: white; border: solid 1px  #1C8AF4;}
td{overflow:hidden;white-space:nowrap;text-overflow: ellipsis}
.pagination{position:relative;left:60%;top:5px;}
</style>
	 </head>
	 <body style="padding:0 0; margin:0 0; background-color:#F8F9F9;">
<div style="height:50px; background-color:#20283F; line-height:50px;"> <img src="/image/loginimg.svg" style="width:29px; height:21px;position:relative;left:12px;"> <a style="font-weight: 200;font-size: 18px;color:white;position:relative;left:10px;">debug tool</a>
       <div class="tab" id="main"> MainPage </div>
       <div class="tab" id="sub"> SubPage </div>
       <div style="float:right"> <a class="al aw" id="user">user</a> <a class="al aw" id="logout">退出</a> </div>
     </div>
<nav class="navbar-default" style="height:100%;height:-moz-calc(100% - 50px);height:-webkit-calc(100% - 50px);height:calc(100% - 50px);position:absolute; top:50px">
       <div style="width:180px; background-color:#404C62; height:100%;" id="leftmenu">
    <div style="height:8px"></div>
    <ul class="nav" style="display:block">
           <li id="explorer1"> <a> <i class="fa fa-th-large"></i> <span class="menu">Overview</span> </a> </li>
           <li id="orderlog"> <a> <i class="fa fa-list-alt"></i> <span class="menu">Log</span> </a> </li>
         </ul>
  </div>
</nav>
<div class="rightbody" id="rightbody">
	<div id="front">
	<div class="bodydiv1">
		<div style="float:left;color: black;width: 800px">
			日志名<input type="text" placeholder="请输入..." id="logname" class="input1">
			用户名<input type="text" placeholder="请输入..." id="username" class="input1">
		</div>
		<div style="display: inline-block;position: relative;left: 10px">
			<button class="btn btnb" id="getlog">查询日志</button>
		</div>
	</div>
	<div style="position: relative;top:30px;left: 5%;margin: 20px 0">
		<button class="btn btnb" id="sendbtn">
			上传日志
		</button>
		<button class="btn btn2" id="dellog">删除日志</button>
	</div>
	<div style="position: relative;top:20px;width:80%;left:5%">
        <table data-toggle="table" class="table-striped" style="width:100%;table-layout:fixed;">
        	<colgroup>
        		<col style="width:10%">
				<col style="width:15%">
				<col style="width:35%">
				<col style="width:15%">
				<col style="width:15%">
				<col style="width:10%">
			</colgroup>
		    <thead style="background-color:#F8F9F9;border-bottom: solid 2px #dddddd">
		        <tr>
		        	<th><input type="checkbox" id="seltotal"></th>
		            <th>日志名</th>
		            <th>日志内容</th>
		            <th>上传时间</th>
		            <th>用户名</th>
		            <th>操作</th>
		        </tr>
		    </thead>
		    <tbody id="loglist">
		    </tbody>
		</table>
      </div>
<ul class="pagination"  id="page"></ul>

  </div>
      <div id="sendlogdiv" style="display: none;">
      	<div style="border-bottom: solid 1px #dddddd;margin: 30px;padding: 10px;font-size: 16px">
      		上传日志
      	</div>
      	<div style="margin: 30px;">
      		<div style="margin: 30px;">日志名称<input type="text" id="logname2" placeholder="请输入..." ></div>
      		<div style="margin: 30px;">日志内容<div style="width: 800px;height: 80px;border:dashed 1px #dddddd;text-align: center;display: inline-block;" id="logfilediv"><a style="line-height: 80px">上传附件</a></div><input type="file" style="display: none;" id="logfile"></div>
      		<div style="margin: 30px;">输入内容<textarea style="width: 800px;height: 300px;" id="log2"></textarea></div>
      		<input type="button" class="btn btnb" id="sendlog" value="提交">
      		<input type="button" class="btn btn2" id="cancel" value="取消">
      	</div>
      </div>
       <div id="downtips" style="display: none;position: absolute;top:0;left: 0;width: 100%;height: 100%;z-index: 10;background-color: #cccccc;filter:alpha(Opacity=60);-moz-opacity:0.6;opacity: 0.6;">
 
      </div>
           	<div id="downtips2" style="width: 600px;height: 220px;position: absolute;left: 30%;top: 30%;text-align: center;background-color: white;z-index: 20;display: none;">
      		<div>
      			删除日志
      		</div>
      		<div style="border-top: solid 1px #dddddd;border-bottom: solid 1px #dddddd;height: 160px;line-height: 160px;">
      			确定删除所选日志？<span id="sellog"></span>
      		</div>
      		<div>
      			<input type="button" class="btn btnb" id="dellog3" value="确定">
      			<input type="button" class="btn btn2" id="canceldel" value="取消">
      		</div>
      	</div>
      <div id="oneloginfo" style="display: none;position: absolute;left: 30%;top: 20%;width: 600px;height: 500px;z-index: 20;background-color:white;border:solid 1px #cccccc">
      	<span style="float: right;" id="closeinfo">关闭</span>
      	<div style="text-align: center;margin: 30px 0;word-wrap:break-word;" >
<span id="infologname" style="font-size:18px;margin:0 0 0 140px;"></span><span id="logtime" style="color:#dddddd;font-size:8px;float:right;margin:20px 100px 0 0;">时间:</span>
      		
      	</div>
      	<div style="text-align: left;margin: 10px 0;padding:10px 20px;word-wrap:break-word;border-top: solid 1px #eeeeee;" >
<span>日志内容：</span><span id="infologinfo"></span>
      		
      	</div>
        <input type="button" class="btn" value="下载log" style="display: none;float:right" id="download">
        <span id="logpath" style="display: none;"></span>
      </div>
      <script type="text/javascript" src="/js/logAPI.js"></script>
     </div>
</body>
</html>
