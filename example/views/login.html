<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 登录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">
    
<style>
.title {
  position:relative;
  top:130px;
  width:100%;
  height:25px;
  border:none;
  border-radius:0px;
  font-family: asap;
  font-weight:400;
  font-style:normal;
  font-size:20px;
  color:#FFFFFF;
  text-align: center;
}
.redtext{color:red}
</style>
</head>

<body style="background-image: url(/image/loginbg.png)">

    <div class="text-center" style="height:427px; width:600px;top:140px;position:absolute;left:30%">
    	<div style="float:left; height:100%; width:50%; opacity:1; background:url(/image/u8.png);">
        	<img src="/image/loginimg.svg" style=" width:60px; height:44px; position:relative;top:100px;">
            <div class="title">区块链系统</div>
        </div>
        <div style="float:left; height:95%; width:45%;background-color: #FFFFFF;position:relative;top:6px">
        	<span style="font-size:20px;position:relative;top:10px;left:5px; text-align:left;">登录区块链系统</span>
            <div style="width:80%;left:20px;top:70px;position:relative">
            <form class="m-t" role="form" action="/users/login" method="post">
                <div class="form-group">
                	<label id="nameerr" class="redtext"></label>
                    <input type="name" class="form-control" placeholder="账号" required="" name="username" id="username">
                </div>
                <div class="form-group">
                	<label id="pwderr" class="redtext"></label>
                    <input type="password" class="form-control" placeholder="密码" required="" name="password" id="password">
                </div>           
                 <button type="submit" class="btn btn-primary" style="float:right" onClick="return sub()">登 录</button>
                 <small><p class="text-muted"> <a href="/users/register"><small>我要注册</small></a> | <a href="/users/forgetpwd">忘记密码</a>
                </p></small>
            </form>
            </div>
        </div>
    </div>
    <div style="text-align:center;position:absolute;top:600px;width:100%">
    	Power By 中移（苏州）软件有限公司  Copyright © 2008-2017 All rights Reserved
    </div>

    <!-- 全局js -->
    <script src="/js/jquery.min.js?v=2.1.4"></script>
    <script src="/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="/js/loginevents.js"></script>
<script>
$("#nameerr").text("");
	$("#pwderr").text("");
	var err="<%= locals.loginerr%>";
	if(err=="nameerr"){
		$("#nameerr").text("账号不存在");
	}else if(err=="pwderr"){
		$("#pwderr").text("密码错误");
	}
</script>

    
    

</body>

</html>
